<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFAAS - Chartered Financial Accounting and Advisory Services</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/Shehiryar-ACA/CFAAS.PK/main/asset/Icon.ico?raw=true" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }
        header {
            background-color: #003366; /* Deep blue */
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-container img {
            width: 50px;
            height: auto;
        }
        .logo-container .site-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #0073e6; /* Lighter blue */
        }
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #00509e; /* Medium blue */
            padding: 0;
            margin: 0;
            min-width: 200px;
            z-index: 1000;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li a {
            padding: 10px;
            color: white;
        }
        nav ul li ul li a:hover {
            background-color: #003366; /* Deep blue */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .general-info {
            text-align: center;
            padding: 50px 20px;
            color: #003366;
        }
        .general-info h1 {
            font-size: 2.5em;
            color: #00509e;
        }
        .general-info p {
            font-size: 1.2em;
            color: #333;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <!-- Logo and Icon -->
        <img src="https://github.com/Shehiryar-ACA/CFAAS.PK/blob/main/asset/Icon.ico?raw=true" alt="CFAAS Icon">
        <span class="site-title">CFAAS</span>
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div id="home" class="general-info">
        <h1>Welcome to CFAAS</h1>
        <p>Your trusted partner for financial accounting and advisory services.</p>
        <p>Explore our expertise in audit, accounting, advisory, and compliance.</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 CFAAS - All Rights Reserved.</p>
</footer>

</body>
</html>
